<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" class="w-full border border-gray-300 p-2 mb-4 rounded" required>
      <input type="email" id="email" placeholder="Email" class="w-full border border-gray-300 p-2 mb-4 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border border-gray-300 p-2 mb-4 rounded" required>
      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded w-full">Register</button>
    </form>
    <p class="mt-4 text-center">
      Already have an account? <a href="login.html" class="text-blue-500">Login</a>
    </p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
